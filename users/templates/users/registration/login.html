	<section id="form" style="margin-left: 30%;">
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
				
				<div class="signup-form">
					<h2>Login To Your Account</h2>
					<form action="." method="POST">
						{% csrf_token %}

						{% for field in form %}
						{{ field.errors }}
						<label>{{ field.label_tag }}</label>
						<p>{{ field }}</p>
						{% endfor %}

						<button type="submit" class="btn btn-default">Sign in</button><br>
						<span>Have no account yet?  </span><a href="{% url 'signup' %}">Sign up</a>
					</form>
				</div>
				
			</div>
		</div>
	</section>
	
{% endblock content %}
