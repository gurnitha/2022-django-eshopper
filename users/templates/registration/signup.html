{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Login{% endblock title %}

{% block content %}
	
	
	<section id="form" style="margin-left: 30%;">
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
				
				<div class="signup-form">
					<h2>New User Signup!</h2>
					<form action="." method="POST">
						{% csrf_token %}

						{% for field in form %}
						{{ field.errors }}
						<p>{{ field }}</p>
						{% endfor %}

						<button type="submit" class="btn btn-default">Sign up</button><br>
						<span>Already have an account?  </span><a href="{% url 'login' %}">Login</a>
					</form>
				</div>
				
			</div>
		</div>
	</section>
	
{% endblock content %}
